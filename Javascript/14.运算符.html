        * 运算符也叫操作符
        *   通过运算符可以对一个或者多个值进行运算,并获取运算结果
        *   比如:typeof就是运算符,可以来获得一个值的类型
        *       它会将该值的类型以字符串的形式返回
        *
        * 算数运算符
        *   当对非Number类型的值进行运算时,会将这些值转换为Number然后运算
        *       任何值和NaN做运算都得NaN
        *   +
        *       ＋可以对两个值进行加法运算,并将结果返回
        *       如果对两个字符串进行加法运算,则会做拼串操作
        *           会将俩个字符串拼接为一个字符串,并返回
        *       任何得值和字符串做加法运算,都会先转换为字符串,然后再和字符串做拼串得操作
        *   -
        *       -可以对两个值进行减法运算,并将结果返回
        *   *
        *       *可以对两个值进行乘法运算
        *   /
        *       /可以对两个值进行除法运算
        *   %
        *       %取模运算
        * */
