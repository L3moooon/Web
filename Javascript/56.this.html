<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建一个name变量
        var name = "全局";

        //创建一个sayName函数
        function fun(){
            console.log(this.name);
        }

        //创建两个对象
        var obj1 = {
            name:"孙悟空",
            sayName:fun
        };

        var obj2 = {
            name:"沙和尚",
            sayName:fun
        };

        //我们希望调用obj.sayName()时可以输出obj的名字
        obj1.sayName();
        obj2.sayName();
    </script>
</head>
<body>

</body>
</html>
