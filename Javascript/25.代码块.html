<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 我们的程序是由一条一条语句构成的
        *   语句是按自上向下的顺序一条一条执行的
        *   在JS中可以使用{}为语句进行分组
        *       同一{}中的语句成为一组语句
        *       它们要么都执行,要么都不执行,
        *       一个{}中的语句我们也称为一个代码块
        *       在代码块的后边就不用再加;了
        *
        * JS中的代码块,只具有分组的作用,没有其他的用途
        *   代码块内部的内容在外部是完全可见的
        * */
        alert("hello");
    </script>
</head>

</body>
</html>
