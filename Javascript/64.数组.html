<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 内建对象
        * 宿主对象
        * 自定义对象
        *
        * 数组(Array)
        *   数组也是一个对象
        *   它和普通的对象功能类似,也是用来存储一些值的
        *   不同的是普通对象是使用字符串作为属性名的
        *       而数组是使用数字作为索引操作元素
        *   索引
        *       从0开始的整数就是索引
        *   数组的存储性能比普通对象要好,在开发中我们经常使用数组来存储一些数据
        * */

        //创建数组
        var arr = new Array();

        /*
        * 向数组中添加元素
        * 语法:数组[索引] = 值
        * */
        arr[0] = 10;

        /*
        * 读取数组中的元素
        * 语法:数组[索引]
        *   如果读取不存在的索引,它不会报错而是返回undefined
        * */
        console.log(arr[0]);

        /*
        * 获取数组的长度
        * 可以使用length属性来获取数组的长度
        * 语法: 数组.length
        * 对于连续的数组,使用length可以获取数组的长度
        * 对于非连续的数组,使用length可以获取到数组的最大的索引+1
        *   尽量不要创建非连续的数组
        * */
        console.log(arr.length);

        /*
        * 修改length
        * 如果我们修改的length大于原长度,则多出来的部分会空出来
        * 如果我们修改的length小于原长度,则多出来的元素会被删除
        * */
        arr.length = 10;

        //向数组的最后一个位置添加元素
        //语法: 数组[数组.length] = 值
        arr[arr.length] = 100;
    </script>
</head>
<body>

</body>
</html>
