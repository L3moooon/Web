<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
        /*
        * slice()
        *   可以用来从数组中提取元素
        *   该方法不会改变元素数组,而是将截取到的元素封装到一个新数组中返回
        *   参数:
        *       1.截取开始位置的索引,包含开始索引
        *       2.截取结束位置的索引,不包含结束索引
        *           第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
        *       索引可以传递一个负值,如果传递一个负值,则从后往前计算
        * */
        var result1 = arr.slice(0,2);
        console.log(result1);//"孙悟空,猪八戒"

        /*
        * splice()
        *   可以用来删除数组中的指定元素
        *   使用splice()会影响到原数组,会将指定元素从原数组中删除
        *       并将被删除元素作为返回值返回
        *   参数:
        *       第一个:表示开始位置的索引
        *       第二个,表示删除的数量
        *       第三个及以后,传递的新的元素,这些元素会自动插入到开始位置索引的前边
        * */
        var result2 = arr.splice(0,1,"牛魔王");
        console.log(result2);//"牛魔王,猪八戒,沙和尚,唐僧,白骨精"
    </script>
</head>
<body>

</body>
</html>
