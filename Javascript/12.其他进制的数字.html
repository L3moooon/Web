<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 123;

        //在js中,如果需要表示16进制的数字,则需要以0x开头
        //如果需要表示8进制的数字,则需要以0开头
        //如果需要表示2进制的数字,则需要以0b开头,但不是所有的浏览器都支持
        a = "070";

        //可以在parseInt()中传递一个第二个参数,来指定数字的进制
        a = parseInt(a,10);
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
