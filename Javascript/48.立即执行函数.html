<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //立即执行函数:函数定义完立即被调用,只会执行一次
        (function() {
            alert("我是一个匿名函数");
        })();

        (function (a,b) {
            console.log("a=" + a);
            console.log("b=" + b);
        })(123,456);
    </script>
</head>
<body>

</body>
</html>
