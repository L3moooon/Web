    <script>
        /*
        * JS中为我们提供了三种逻辑运算符
        * !非
        *   !可以用来对一个值进行非运算
        *   所谓非运算就是指对一个布尔值进行取反操作
        *       true变false,false变true
        *   如果对一个值两次取反,它不会变化
        *   如果对非布尔值取反,则会将其转换为布尔值,然后再取反
        *       所以我们可以利用该特点,来将一个其他的数据类型转换为布尔值
        *       可以为一个任意数据类型取两次反,来将其转换为布尔值
        *       原理和Boolean()函数一样
        *
        * &&与
        *   &&可以对符号两侧的值进行与运算并返回结果
        *   运算规则
        *       两个值中只要有一个值为false就返回false
        *       只有两个值都为true时,才会返回true
        *   JS中的与属于短路的与,如果第一个值为false,则不会看第二个值
        *
        * ||或
        *   ||可以对符号两侧的值进行或运算并返回结果
        *   运算规则
        *       两个值中只要有一个值为true就返回true
        *       只有两个值都为false时,才会返回false
        *   JS中的或属于短路的与,如果第一个值为true,则不会看第二个值
        * */
    </script>
