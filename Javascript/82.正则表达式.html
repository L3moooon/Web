<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 创建一个正则表达式检查一个字符串中是否含有aaa
        * */

        /*
        * 量词
        *   通过量词可以设置一个内容出现的次数
        *   量词只对它前边的一个内容起作用
        *   {n} 正好出现n次
        *   {m,n} 出现m-n次
        *   {m,} 出现m次以上
        *   + 至少一个,相当于{1,}
        *   * 0个或多个,相当于{0,}
        *   ? 0个或1个,相当于{0,1}
        * */
        var reg = /(ab){3}/;

        console.log(reg.test("abc"));

        /*
        * 检查一个字符串是否以a开头
        *   ^ 表示开头
        *   $ 表示结尾
        * */
        reg = /^a/;
        reg = /a$/;
        
    </script>
</head>
<body>

</body>
</html>
