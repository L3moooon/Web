<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
        * 创建一个构造函数,专门用来创建Person对象
        *   构造函数就是一个普通的函数,创建方式和普通函数没有区别
        *   不同的是构造函数习惯上首字母大写
        *
        * 构造函数和普通函数的区别就是调用方式的不同
        *   普通函数直接调用,而构造函数需要使用new关键字调用
        *
        * 构造函数的执行流程:
        *   1.立刻创建一个新的对象
        *   2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
        *   3.逐行执行函数中的代码
        *   4.将新建的对象作为返回值返回
        *
        * 使用同一构造函数创建的对象,我们称为一类对象,也将构造函数称为一个类
        *   我们将通过一个构造函数创建的对象称为是该类的实例
        *
        * this的情况:
        *   1.当以函数的形式调用时,this是window
        *   2.当以方法的形式调用时,谁调用方法this就是谁
        *   3.当以构造函数的形式调用时,this就是新创建的那个对象
        * */
        function Person(name,age,gender) {
            this.name = name;
            //alert(this.name);
            this.age = age;
            this.gender = gender;
            this.sayName = function() {
                alert(this.name+"是个大帅哥");
            };
        }
        var per = new Person("肖鸿峰",22,"男");
        console.log(per);
        per.sayName();

        /*
        * 使用instanceof可以检查一个对象是否是一个类的实例
        *   语法
        *       对象 instanceof 构造函数
        *   是返回true,否返回false
        * */

        /*
        * 所有对象都是Object的后代
        *   所以任何对象和Object在instanceof检查时都会返回true
        * */
        console.log(per instanceof Person);//true
        console.log(per instanceof Object);//true

    </script>
</head>
<body>

</body>
</html>
