<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 作用域
        *   指一个变量作用的范围
        *   在JS中一共有两种作用域
        *       1.全局作用域
        *           直接编写在script标签中的JS代码,都在全局作用域
        *           全局作用域在页面打开时创建,在页面关闭时摧毁
        *           在全局作用域中有一个全局对象window,它代表的是一个浏览器的窗口,它由浏览器创建,我们可以直接使用
        *           在全局作用域中创建的变量都会作为window对象的属性保存,创建的函数都会作为window对象的方法保存
        *           全局作用域的变量都是全局变量,在页面的任意部分都可以访问的到
        *
        *       2.函数作用域
        *
        * */

        let a = 10;
        console.log(window.a);

        function fun(){
            console.log("我是fun函数");
        }
        window.fun();
    </script>
</head>
<body>

</body>
</html>
