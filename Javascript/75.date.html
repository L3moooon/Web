<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * Date对象
        *   在JS中使用Date对象来表示一个时间
        * */

        //创建一个Date对象
        //如果直接使用构造函数创建一个Date对象,则会封装为当前代码的执行时间
        var d = new Date();

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //日期的格式 月份/日/年 时:分:秒
        var d2 = new Date("4/8/2022 17:01:00");

        /*
        * getDate()
        *   获取当前日期对象是几日
        * */
        var date = d2.getDate();

        /*
        * getDay()
        *   获取当前日期对象是周几
        *   会返回一个0-6的值
        *       0表示周日
        *       1表示周一
        *       ...
        * */
        var day = d.getDay();

        /*
        * getMonth()
        *   获取当前日期对象的月份
        *       会返回一个0-11的值
        *           0表示一月
        *           1表示二月
        * */
        var month = d.getMonth();

        /*
        * getFullYear()
        *   获取当前日期对象的年份
        * */
        var year = d.getFullYear();

        console.log(d2);

        /*
        * getTime()
        *   获取当前对象的时间戳
        *   时间戳,指的是从格林威治标准时间的1970年1月1日.0时0分0秒
        *       到当前日期所花费的毫秒数(1s = 1000毫秒)
        *   计算机底层在保存时间时使用的都是时间戳
        * */
        var time = d2.getTime();

        // var d3 = new Date("1/1/1970 0:0:0");
        // time = d3.getTime();
        // console.log(time);//-28800000

        //利用时间戳来测试代码执行的性能
        //获取当前的时间戳
        time = Date.now();
        console.log(time);

    </script>
</head>
