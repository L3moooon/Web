<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 对象的属性值可以是任何的数据类型,也可以是个函数
        * */
        let obj = new Object();

        obj.name = "孙悟空";
        obj.age = 18;
        obj.sayName = function(){
            console.log(obj.name);
        }

        /*
        * 如果一个函数作为一个对象的属性保存,那么我们称这个函数是这个对象的方法
        * 调用函数就说调用对象的方法(method)
        * 但是它只是名称上的区别
        * */
    </script>
</head>
<body>

</body>
</html>
