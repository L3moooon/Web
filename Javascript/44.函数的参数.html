<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 定义一个用来求两个数和的参数
        *   可以在函数的()中指定一个或多个形参
        *   多个形参之间用,隔开,声明形参就相当于在函数内部声明了相应的变量
        *   但是并不复制
        * */
        function sum(a,b) {
            console.log(a+b);
        }

        /*
        * 在调用函数时,可以在()中指定实参
        *   实参将会赋值给函数中对应的形参
        * */
        sum(1,2);

        /*
        * 调用函数时解析器不会检查实参的类型
        *   所以要注意是否有可能会接收到非法的参数,如果有可能则需要对参数进行类型的检查
        * 函数的实参可以是任意数据类型
        * */

        /*
        * 调用函数时解析器也不会检查实参的数量
        * 多余的实参不会被赋值
        * 如果实参的数量少于形参的数量,则没有对应实参的形参将是undefined
        * */
    </script>
</head>
<body>

</body>
</html>
