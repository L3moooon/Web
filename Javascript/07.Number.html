<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   在JS中所有的数值类型都是Number类型
        *   包括整数和浮点数(小数)
        *
        *   JS中可以表示的数字的最大值
        *   Number.MAX_VALUE
        *
        *   Number.MIN_VALUE 大于0的最小值
        *
        *   如果使用Number表示的数字超过了最大值,则会返回一个Infinity
        *       Infinity 表示正无穷
        *       -Infinity 表示负无穷
        *       使用typeof检查Infinity也会返回Number
        *
        *   NaN是一个特殊的数字,表示Not A Number
        *       使用typeof检查NaN也会返回Number
        *
        * */
        var a=123;
        var b="123"
        a=456.789;

        /*
        *   可以使用一个运算符typeof来检查一个变量的类型
        *   语法:typeof 变量
        *   检查数值时,会返回number
        *   检查字符串时,会返回number
        * */
        // console.log(typeof a);
        // console.log(b);
        console.log(Number.MAX_VALUE);

        a=Infinity;
        console.log(typeof a);

        a="abc"*"bcd";

        a=NaN;
        console.log(typeof a);

        a=Number.MIN_VALUE;
        console.log(a);

        /*在JS中整数的运算基本可以保证精确*/
        var c=123+123;
        /*如果使用JS进行浮点运算,可能得到一个不精确的结果*/
        var c=0.1+0.2;
    </script>
</head>

</body>
</html>
