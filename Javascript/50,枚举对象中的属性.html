<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //枚举对象中的属性
        //使用for ... in语句
        /*
        * for(var 变量 in 对象){
        *
        * }
        *
        * for in 语句 对象中有几个属性,循环体就会执行几次
        *   每次执行时,会将对象中的一个属性的名字赋值给变量
        * */

        for(let n in document){
            console.log(n);
        }
    </script>
</head>
<body>

</body>
</html>
