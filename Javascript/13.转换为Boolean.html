<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   将其他的数据类型转换为Boolean
        *       使用Boolean()函数
        *           数字转布尔
        *               除了0和NaN,其余都是true
        *           字符串转布尔
        *               除了空串,其余的都是true
        *           null和undefined都会转换为false
        *           对象也会转换为true
        * */

        var a = 123;//true
        a = 0;//false
        a = Infinity;//true
        a = NaN;//false

        //d调用Boolean()函数来将a转换为布尔值
        a = Boolean(a);

        console.log(a);
        console.log(typeof a);

    </script>
</head>
<body>

</body>
</html>
