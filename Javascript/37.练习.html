<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (let i=1;i<10;++i){
            for (let j=1;j<=i;++j){
                document.write("<span>"+j+"*"+i+"="+i*j+"</span>");
            }
            document.write("<br>");
        }
    </script>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

</body>
</html>
