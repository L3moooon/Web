<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 通过关系运算符可以比较两个值之间的大小关系
        *   如果关系成立它会返回true,如果关系不成立则会返回false
        *
        * > 大于号
        *   判断符号左侧的值是否大于右侧的
        *   如果关系成立,返回true,如果关系不成立则会返回false
        * >=大于等于
        *   判断符号左侧的值是否大于或等于右侧的
        *   如果关系成立,返回true,如果关系不成立则会返回false
        *
        * 非数值的情况
        *   对于非数值进行比较时,会将其转换为数字然后再做比较
        *   如果符号两侧的值都是字符串时,不会将其转化为数字进行比较
        *       而会分别比较字符串中字符的Unicode编码
        *   
        *   任何值和NaN作任何比较都是faslse
        *
        * */

        //比较字符编码时是一位一位进行比较
        //如果两位一样,则比较下一位,所以借用它对英文进行排序
        //比较中文没有意义
        //如果比较的两个字符串型的数字,可能会得到不可预期的结果
        //注意:在比较两个字符串型的数字时,一定要转型
        console.log("1121312312312312" < +"4");
    </script>
</head>
<body>

</body>
</html>
