<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * break关键字可以用来退出switch或循环语句
        * continue关键字可以用来跳过当次循环
        * 同样continue也是默认只会对离他最近的循环起作用
        * */

        /*
        * 可以为循环语句创建一个label,来标识当前的循环
        * label:循环语句
        * 使用break语句时,可以在break后跟着一个label
        *   这样break将会结束指定的循环,而不是最近的
        * */
        outer:
        for (let i=0;i<5;++i){
            console.log("外层循环"+i);
        }
    </script>
</head>
