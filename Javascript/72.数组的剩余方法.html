<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1 = ["孙悟空","猪八戒","沙和尚"];
        var arr2 = ["白骨精","蜘蛛精","奔波儿灞"];
        var arr3 = ["二郎神","玉兔","白无常"];
        /*
        * concat()可以连接两个或多个数组,并将新的数组返回
        *   该方法不会对原数组产生影响
        * */
         var result = arr1.concat(arr2,arr3,"牛魔王","铁扇公主");
         console.log(result);

         /*
         * join()
         *  该方法可以将数组转换为一个字符串
         *  该方法不会对原数组产生影响
         *  在join()中可以指定一个字符串作为参数,这个字符串将会成为数组中元素的连接符
         *      如果不指定连结符,则默认使用,作为连接符
         * */
        result = arr1.join("-");
        console.log(result);

        /*
        * reverse()
        *   该方法同来反转数组
        *   该方法会直接修改原数组
        * */
        arr1.reverse();
        console.log(arr1);

        /*
        * sort()
        *   可以用来对数组中的元素进行排序
        *   该方法会直接修改原数组,默认会按照Unicode编码进行排序
        *   即使对于纯数字的数组,也会按照Unicode编码进行排序
        *       所以对数字进行排序时,可能会得到错误的结果
        *   我们可以自己来指定排序的规则
        *       我们可以在sort()添加一个回调函数,来指定排序规则
        *           回调函数中需要两个形参
        *           浏览器会分别使用数组中元素作为实参去调用回调函数
        *           使用哪个元素调用不确定,但是肯定的是,数组中a一定在b前边
        *       浏览器会根据回调函数的返回值来决定元素的顺序,
        *           如果返回一个大于0的值,则元素会交换位置
        *           如果返回一个小于0的值,则元素位置不变
        *           如果返回一个等于0的值,则认为两个元素相等,也不交换位置
        *
        * */
        arr4 = ["b","c","a"];
        arr4.sort();
        console.log(arr4);

        arr = [5,4,3,6,11,8,7,1,2,9,10];
        arr.sort(function (a,b) {
            if (a>b){
                return 1;
            }
            else if (a<b){
                return -1;
            }
            else{
                return 0;
            }
            //return a-b;
        })
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
