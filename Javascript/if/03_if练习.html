<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1=prompt('num1');
        let num2=prompt('num2');
        let num3=prompt('num3');

        let max,mid,min;
        if(num1>num2||num1>num3){
            if(num1>num2&&num1>num3){
                max=num1;
                if(num2>num3){
                    mid=num2;
                    min=num3;
                }
                else{
                    mid=num3;
                    min=num2;
                }
            }
            else{
                mid=num1;
                if(num2>num3){
                    max=num2;
                    min=num3;
                }
                else{
                    max=num3;
                    min=num2;
                }
            }
        }
        else{
            min=num1;
            if(num2>num3){
                mid=num3;
                max=num2;
            }
            else{
                max=num3;
                mid=num2;
            }
        }
        alert("min="+min+"mid="+mid+"max="+max);


    </script>
</head>
<body>
    
</body>
</html>
