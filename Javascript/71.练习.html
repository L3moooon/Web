<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //创建一个数组
        var arr = [1,2,3,2,1,3,4,2,5];

        //去除数组中的重复的数字
        for (var i=0;i<arr.length;++i){
            for (var j=i+1;j<arr.length;++j){
                if (arr[i]==arr[j]){
                    arr.splice(j,1);
                    //当删除了j所在的元素以后,后边的元素会自动补位
                    //此时将不会在比较这个元素,此时需要再比较一次j所在位置的元素
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
